<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mivi Blog</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://i.pinimg.com/736x/52/7f/7e/527f7e2d946015dc3b32f79d14319323.jpg');
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(228, 230, 221, 0.467); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(228, 230, 221, 0.467);
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-me input {
            width: auto;
            margin-right: 10px;
            margin-bottom: 0;
        }

        .register-link {
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <form onsubmit="handleLogin(event)">
            <label for="email">Enter your email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="display: inline; text-align: left;">Remember me</label>
            </div>

            <button type="submit">Login</button>

            <a href="register.html" class="register-link">Don't have an account? Register</a>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            alert("Login submitted successfully!");
            window.location.href = "blog.html";
        }
    </script>
</body>
</html>
