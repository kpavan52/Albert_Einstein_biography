<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mivi Blog</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://in.images.search.yahoo.com/images/view;_ylt=Awr1SacwKv5niGAcw6.9HAx.;_ylu=c2VjA3NyBHNsawNpbWcEb2lkA2EwOGFmODZhOGJkODQyY2Q0MjE3OGM3N2Q3ZTQwZmY5BGdwb3MDMgRpdANiaW5n?back=https%3A%2F%2Fin.images.search.yahoo.com%2Fsearch%2Fimages%3Fp%3Dalbert%2Beinstein%26type%3DE210IN826G0%26fr%3Dmcafee%26imgurl%3Dhttp%253A%252F%252Fwallsdesk.com%252Fwp-content%252Fuploads%252F2017%252F01%252FAlbert-Einstein-HD-Background-.jpg%26tab%3Dorganic%26ri%3D2&w=1920&h=1200&imgurl=wallsdesk.com%2Fwp-content%2Fuploads%2F2017%2F01%2FAlbert-Einstein-HD-Background-.jpg&rurl=http%3A%2F%2Fwallsdesk.com%2Falbert-einstein-81340%2F&size=815KB&p=albert+einstein&oid=a08af86a8bd842cd42178c77d7e40ff9&fr2=&fr=mcafee&tt=Albert+Einstein+Wallpapers+Images+Photos+Pictures+Backgrounds&b=0&ni=160&no=2&ts=&tab=organic&sigr=sSyGNF6nCJHU&sigb=2oG0UP5EePGc&sigi=ZghuCZroC5f1&sigt=aFhVDx_OlPxZ&.crumb=JI3kAQablff&fr=mcafee&type=E210IN826G0);
            background-size: cover;
            background-position: center;
        }

        .login-container {
            background-color: rgba(228, 230, 221, 0.467); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(228, 230, 221, 0.467);
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .remember-me input {
            width: auto;
            margin-right: 10px;
            margin-bottom: 0;
        }

        .register-link {
            margin-top: 15px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login Form</h2>
        <form onsubmit="handleLogin(event)">
            <label for="email">Enter your email</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Enter your password</label>
            <input type="password" id="password" name="password" required>

            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember" style="display: inline; text-align: left;">Remember me</label>
            </div>

            <button type="submit">Login</button>

            <a href="register.html" class="register-link">Don't have an account? Register</a>
        </form>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            alert("Login submitted successfully!");
            window.location.href = "blog.html";
        }
    </script>
</body>
</html>
