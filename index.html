<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url(https://in.images.search.yahoo.com/images/view;_ylt=Awr1SacwKv5niGAcw6.9HAx.;_ylu=c2VjA3NyBHNsawNpbWcEb2lkA2EwOGFmODZhOGJkODQyY2Q0MjE3OGM3N2Q3ZTQwZmY5BGdwb3MDMgRpdANiaW5n?back=https%3A%2F%2Fin.images.search.yahoo.com%2Fsearch%2Fimages%3Fp%3Dalbert%2Beinstein%26type%3DE210IN826G0%26fr%3Dmcafee%26imgurl%3Dhttp%253A%252F%252Fwallsdesk.com%252Fwp-content%252Fuploads%252F2017%252F01%252FAlbert-Einstein-HD-Background-.jpg%26tab%3Dorganic%26ri%3D2&w=1920&h=1200&imgurl=wallsdesk.com%2Fwp-content%2Fuploads%2F2017%2F01%2FAlbert-Einstein-HD-Background-.jpg&rurl=http%3A%2F%2Fwallsdesk.com%2Falbert-einstein-81340%2F&size=815KB&p=albert+einstein&oid=a08af86a8bd842cd42178c77d7e40ff9&fr2=&fr=mcafee&tt=Albert+Einstein+Wallpapers+Images+Photos+Pictures+Backgrounds&b=0&ni=160&no=2&ts=&tab=organic&sigr=sSyGNF6nCJHU&sigb=2oG0UP5EePGc&sigi=ZghuCZroC5f1&sigt=aFhVDx_OlPxZ&.crumb=JI3kAQablff&fr=mcafee&type=E210IN826G0) no-repeat center center fixed;
      background-size: cover;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: rgba(255, 254, 254, 0.95);
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
      font-size: 20px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
      color: #333;
      font-size: 13px;
    }

    input, textarea, select {
      width: 100%;
      padding: 6px 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 13px;
      background-color: rgba(255, 255, 255, 0.3); /* Transparent field */
      color: #000; /* Text color */
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    input::placeholder,
    textarea::placeholder {
      color: #555;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005fa3;
    }
  </style>

  <script>
    function handleSubmit(event) {
      event.preventDefault();

      const password = document.querySelector('input[name="password"]').value;
      const confirmPassword = document.querySelector('input[name="confirmpassword"]').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return false;
      }

      alert("Registration successful!");
      window.location.href = "login.html";
    }
  </script>
</head>
<body>

  <div class="form-container">
    <h1>Register</h1>
    <form onsubmit="handleSubmit(event)">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <label for="confirmpassword">Confirm Password:</label>
      <input type="password" id="confirmpassword" name="confirmpassword" required>

      <label for="mobile">Mobile No:</label>
      <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>

      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>

      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select>

      <label for="address">Address:</label>
      <textarea id="address" name="address" required></textarea>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
